<div><h1 class="app-title">Todo List Angular</h1></div>
<div class="container">
  Add a todo
  <br />
  <input
    type="text"
    class="input-text"
    placeholder="Type a todo"
    [(ngModel)]="todoValue"
  />
  <button class="add-btn" (click)="addItem()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input
          type="checkbox"
          name="isDone"
          [(ngModel)]="item.isDone"
          (change)="checkValue(item.isDone ? 'done' : 'todo')"
        />

        {{ item.isDone ? "done " + item.value : item.value }}

        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
